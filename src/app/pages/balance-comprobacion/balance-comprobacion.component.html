<h1 style="margin-top: 1.2em; margin-bottom: 1.5em">Balance de comprobaci√≥n</h1>

<table
  mat-table
  [dataSource]="tablaCuentas"
  class="mat-elevation-z8 demo-table"
>
  <ng-container matColumnDef="cuenta">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.numero_cuenta }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Cuenta</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre_cuenta }}</td>
  </ng-container>

  <ng-container matColumnDef="saldo_deudor">
    <th mat-header-cell *matHeaderCellDef>Saldo Deudor</th>
    <td mat-cell *matCellDef="let element">{{ element.debe | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="saldo_acreedor">
    <th mat-header-cell *matHeaderCellDef>Saldo Acreedor</th>
    <td mat-cell *matCellDef="let element">{{ element.haber | currency }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
