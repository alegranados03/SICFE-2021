
  <mat-toolbar>
   <button mat-icon-button class="icon" aria-label="icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="margin-left:8px;">{{title}}</span>


</mat-toolbar>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-list>
      <ng-template ngFor let-item [ngForOf]="menu">
        <mat-list-item [routerLink]="item.url" class="list-item">
          <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
          <div mat-line>{{item.name}}</div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-template>
    </mat-list>

  </mat-drawer>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
