<h1 class="header">Cat√°logo de Cuentas de {{ nombreCompania }}</h1>

<div class="container">
  <h2>Activos</h2>
  <mat-tree
    [dataSource]="cuentasActivo"
    [treeControl]="treeControlActivo"
    class="tree"
  >
    <!-- This is the tree node template for leaf nodes -->
    <!-- There is inline padding applied to this node using styles.
          This padding value depends on the mat-icon-button width. -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <p style="margin-left: 1em; margin-bottom: 0">
        {{ node.numero }}-{{ node.nombre }}
      </p>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node">
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.name"
        >
          <mat-icon class="mat-icon-rtl-mirror">
            {{
              treeControlActivo.isExpanded(node)
                ? "expand_more"
                : "chevron_right"
            }}
          </mat-icon>
        </button>
        <p style="margin-left: 1em; margin-bottom: 0">
          {{ node.numero }}-{{ node.nombre }}
        </p>
      </div>
      <!-- There is inline padding applied to this div using styles.
                This padding value depends on the mat-icon-button width.  -->
      <div
        [class.tree-invisible]="!treeControlActivo.isExpanded(node)"
        role="group"
      >
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>

  <h2 class="list-header">Pasivos</h2>
  <mat-tree

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">

          [attr.aria-label]="'Toggle ' + node.name"

            }}
          </mat-icon>
        </button>
        <p style="margin-left: 1em; margin-bottom: 0">
          {{ node.numero }}-{{ node.nombre }}
        </p>
      </div>
      <div
        [class.tree-invisible]="!treeControlPasivo.isExpanded(node)"
        role="group"
      >
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>

  <h2 class="list-header">Capital</h2>
  <mat-tree

        {{ node.numero }}-{{ node.nombre }}
      </p>
    </mat-tree-node>

    <mat-nested-tree-node
      *matTreeNodeDef="let node; when: hasChild"

      <div class="mat-tree-node">

      </div>
      <div
        [class.tree-invisible]="!treeControlCapital.isExpanded(node)"
        role="group"
      >
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</div>
